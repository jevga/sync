<html>
<head>
	<meta charset='utf-8' />
	<meta name='format-detection' content='telephone=no' />
	<meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi' />
	<title></title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	.hide { display: none !important; }
	.menu {
		padding: 0.25em;
		background-color: #252a30;
	}
	body {
		background-color: #45aa50;
	}
	.preview {
		display: inline-block;
		height: 150px;
		width: 200px;
		border: 0.25em solid #fff;
		background-color: #252a30;
		text-align: center;
		margin: 0.5em;
		padding: 0.25em;
	}
	.preview .helper {
    display: inline-block;
    height: 100%;
    vertical-align: middle;
	}
	.preview img {
		vertical-align: middle;
		max-height: 150px;
		max-width: 200px;
	}	
	a {
		font-size: 2em;
		text-decoration: none;
	}
	.camera, .gallery {
		display: inline-block;
		width: 64px;
		height: 51px;
	}
	.camera {
		background: #fd0 url(images/camera-64.png) 0px -6px;
	}
	.gallery {
		background: #0df url(images/gallery-64.png);
	}
	</style>
	<script type='text/javascript' src='phonegap.js' charset='UTF-8'></script>
	<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js' charset='UTF-8'></script>
	<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/html.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/data.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/file.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/image.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/main.js' charset='UTF-8'></script>
	<script>
	window.onload = load;
	</script>
</head>
<body>

<div id='main' class='hides'>
<div class='menu'>
<a id='camera' href='#' onclick='addImageFromCamera();' class='camera'>&nbsp;</a>
<a id='gallery' href='#' onclick='addImageFromGalery();' class='gallery'>&nbsp;</a>
<a id='browse' href='#' onclick='addImageFromBrowse();' class='gallery'>&nbsp;</a>
</div>
<div id='list' class='list'></div>
<div id='loader' class='preview hide' style='background-color: #d7f2f6'>
	<span class='helper'></span>
	<img src='images/ajax-loader.gif' />
</div>

</div>

</body>
</html>
