<html>
<head>
	<meta charset='utf-8' />
	<meta name='format-detection' content='telephone=no' />
	<meta name='viewport' content='user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi' />
	<title></title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	.hide { display: none !important; }
	body {
		background-color: #252a30;
		background-repeat: repeat-x;
		background:        -webkit-gradient(linear, 0% 0%, 0% 100%, from(#ccc), to(#fff));
		background: -webkit-linear-gradient(top, #ccc, #fff);
		background:    -moz-linear-gradient(top, #ccc, #fff);
		background:     -ms-linear-gradient(top, #ccc, #fff);
		background:      -o-linear-gradient(top, #ccc, #fff);
	}
	.preview {
		position: relative;
		display: inline-block;
		height: 150px;
		width: 200px;
		border: 0.25em solid #252a30;
		background-color: #fff;
		text-align: center;
		margin: 0.5em;
		padding: 0.25em;
	}
	.preview .helper {
    display: inline-block;
    height: 100%;
    vertical-align: middle;
	}
	.preview .sync {
		position: absolute;
		display: inline-block;
		width: 32px;
		height: 32px;
		right: 5px;
		bottom: 5px;
		border: 0;
		background: transparent url(images/sync-32.png) center center no-repeat;
	}
	.preview img {
		vertical-align: middle;
		max-height: 150px;
		max-width: 200px;
	}
	a {
		font-size: 2em;
		text-decoration: none;
	}

	.menu {
		position: fixed;
		bottom: 0;
		left: 0;
		right: 0;
		z-index: 10;

		background-color: #252a30;
		background-repeat: repeat-x;
		background:        -webkit-gradient(linear, 0% 0%, 0% 100%, from(#656a70), to(#252a30));
		background: -webkit-linear-gradient(top, #656a70, #252a30);
		background:    -moz-linear-gradient(top, #656a70, #252a30);
		background:     -ms-linear-gradient(top, #656a70, #252a30);
		background:      -o-linear-gradient(top, #656a70, #252a30);
	}
	.camera, .gallery {
		display: inline-block;
		width: 49%;
		height: 64px;
		padding: 0.25em 0;
		border-left: 1px solid #656a70;
		border-right: 1px solid #252a30;
		float: left;
	}
	.camera {
		background: url(images/camera-64.png) center center no-repeat;
	}
	.gallery {
		background: url(images/gallery-64.png) center center no-repeat;
	}
	</style>
	<script type='text/javascript' src='phonegap.js' charset='UTF-8'></script>
	<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase.js' charset='UTF-8'></script>
	<script type='text/javascript' src='https://cdn.firebase.com/v0/firebase-simple-login.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/html.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/data.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/file.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/image.js' charset='UTF-8'></script>
	<script type='text/javascript' src='js/main.js' charset='UTF-8'></script>
	<script>
	window.onload = load;
	</script>
</head>
<body>

<div id='main' class='hides'>
<div class='menu'>
	<a id='camera' href='#' onclick='addImageFromCamera();' class='camera'>&nbsp;</a>
	<a id='gallery' href='#' onclick='addImageFromGalery();' class='gallery'>&nbsp;</a>
	<a id='browse' href='#' onclick='addImageFromBrowse();' class='gallery'>&nbsp;</a>
</div>
<div id='list' class='list'></div>
<div id='loader' class='preview hide' style='background-color: #d7f2f6'>
	<span class='helper'></span>
	<img src='images/ajax-loader.gif' />
	<img src='images/sync-32.png' class='sync' />
</div>

</div>

</body>
</html>
